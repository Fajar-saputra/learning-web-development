<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instalasi Bootstrap Offline</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
    </head>
    <body>
        <!-- list pada bootstrap ada 2 yakni list-unstyled dan list-inline -->

        <div class="container">
            <!-- default html -->
            <strong>Makanan : </strong>
            <ul>
                <li>Martabak</li>
                <li>Bakso</li>
                <li>Somay</li>
                <li>Soto</li>
            </ul>
            <hr />
            <!-- list-unstyle -->
            <strong>Makanan : </strong>
            <ul class="list-unstyled">
                <li>Martabak</li>
                <li>Bakso</li>
                <li>Somay</li>
                <li>Soto</li>
            </ul>
            <hr />
            <!-- list-inline -->
            <strong>Makanan : </strong>
            <ul class="list-inline">
                <li class="list-inline-item">Martabak</li>
                <li class="list-inline-item">Bakso</li>
                <li class="list-inline-item">Somay</li>
                <li class="list-inline-item">Soto</li>
            </ul>
            <hr />
        </div>

        <!-- Bootstrap JS -->
        <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    </body>
</html>
