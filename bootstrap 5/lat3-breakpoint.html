<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instalasi Bootstrap Offline</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
    </head>
    <body>
        <!-- Grid digunakan untuk responsive website pada layar
        tertentu peraturan penggunaan grid cukup banyak, yakni
        .col
        .col-sm- (untuk layar >= )
        .col-md- (untuk layar >= )
        .col-lg- (untuk layar >= )
        .col-xl- (untuk layar >= )

        penggunaan grid dibungkus dengan kelas .row
         -->

        <div class="container">
            <div class="row">
                <div class="col text-center bg-danger">contoh col</div>
                <div class="col text-center bg-warning">contoh col</div>
                <div class="col text-center bg-success">contoh col</div>
                <div class="col text-center bg-warning">contoh col</div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-3 text-center bg-danger">contoh col-sm-3</div>
                <div class="col-sm-3 text-center bg-warning">contoh col-sm-3</div>
                <div class="col-sm-3 text-center bg-success">contoh col-sm-3</div>
                <div class="col-sm-3 text-center bg-warning">contoh col-sm-3</div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3 text-center bg-danger">contoh col-md-3</div>
                <div class="col-md-3 text-center bg-success">contoh col-md-3</div>
                <div class="col-md-3 text-center bg-warning">contoh col-md-3</div>
                <div class="col-md-3 text-center bg-success">contoh col-md-3</div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-3 text-center bg-danger">contoh col-lg-3</div>
                <div class="col-lg-3 text-center bg-success">contoh col-lg-3</div>
                <div class="col-lg-3 text-center bg-warning">contoh col-lg-3</div>
                <div class="col-lg-3 text-center bg-success">contoh col-lg-3</div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    </body>
</html>
