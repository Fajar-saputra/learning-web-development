<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instalasi Bootstrap Offline</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
    </head>
    <body>
        <!-- kita dapat mengatur gambar menggunakan class .img-fluid, img-thumbnail, rounded-circle
             mengatur posisi gambar menggunakan aligment = float-start, float-end -->

        <div class="container bg-dark p-5">
            <img src="img/news-5.png" class="img-fluid" />
            <img src="img/kopi-3.jpg" class="rounded-circle" />
            <img src="img/news-5.png" class="img-thumbnail" />
            <hr />
            <img src="img/kopi-3.jpg" class="rounded-circle float-start" width="200px" />
            <img src="img/kopi-3.jpg" class="rounded-circle float-end" width="200px" />
            <img src="img/kopi-3.jpg" class="rounded-circle mx-auto d-block" width="200px" />
        </div>
        <!-- Bootstrap JS -->
        <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    </body>
</html>
