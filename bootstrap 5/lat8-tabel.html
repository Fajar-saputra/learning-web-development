<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instalasi Bootstrap Offline</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <h1>Daftar Harga Makanan</h1>

            <table class="table table-bordered table-striped border-success striped-primary">
                <thead class="table-success">
                    <tr>
                        <th>No</th>
                        <th>Nama Buah</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Penjual</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Jambu</td>
                        <td>12.000</td>
                        <td>20 kg</td>
                        <td>Ahmad Tono</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Semangka</td>
                        <td>15.000</td>
                        <td>26 kg</td>
                        <td>Putra Ibrahim</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Nangka Padang</td>
                        <td>13.000</td>
                        <td>29 kg</td>
                        <td>Agus Putra Mahkota</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Durian Kuning</td>
                        <td>20.000</td>
                        <td>40 buah</td>
                        <td>Bambang pamungkas</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Rambutan</td>
                        <td>12.000</td>
                        <td>32 kg</td>
                        <td>Otong dan Ucup</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bootstrap JS -->
        <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    </body>
</html>
