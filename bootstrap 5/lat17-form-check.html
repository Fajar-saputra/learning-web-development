<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instalasi Bootstrap Offline</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container p-4">
            <h3>Form-check</h3>
            <select class="form-select" aria-label="Default select example">
                <option selected>Pilihan Menu</option>
                <option value="1">Martabak</option>
                <option value="2">Lontong</option>
                <option value="3">Sate Ayam</option>
            </select>
            <br />
            <div>
                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="Teknik Informatika" aria-label="..." />
                <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="Teknik Mesin" aria-label="..." />
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    </body>
</html>
