<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instalasi Bootstrap Offline</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
    </head>
    <body>
        <!-- Margin dan Padding di bootstrap menggunakan class m- dan p- penggunaannya
        sama antara margin dan padding
        mt- = margin-top
        mb- = margin-bottom
        ms- = margin-left
        me- = margin-right

        pt- = padding-top
        pb- = padding-bottom
        ps- = padding-left
        pe- = padding-right 
        
        ukuran besaran menggunakan 1 - 5-->

        <div class="container bg-warning mb-5">margin-bottom 5</div>
        <div class="container bg-success mb-4">margin-bottom 4</div>
        <div class="container bg-primary mb-3">margin-bottom 3</div>
        <div class="container bg-danger mb-2">margin-bottom 2</div>
        <div class="container bg-info mb-1">margin-bottom 1</div>

        <hr />

        <div class="container bg-dark p-5">padding-5</div>
        <div class="container bg-success pt-4">padding-top 4</div>
        <div class="container bg-primary pb-3">padding-bottom 3</div>
        <div class="container bg-danger pe-2">padding-left 2</div>
        <div class="container bg-info pe-1">padding-right 1</div>

        <!-- Bootstrap JS -->
        <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    </body>
</html>
