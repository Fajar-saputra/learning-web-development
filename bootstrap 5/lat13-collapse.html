<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instalasi Bootstrap Offline</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container p-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">click for details</button>

            <div class="collapse" id="collapseExample">
                <div class="card card-body">Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.</div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    </body>
</html>
