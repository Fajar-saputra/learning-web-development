<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instalasi Bootstrap Offline</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <!-- collapse dengan button -->
            <button class="btn btn-warning" type="button">Klik untuk info detailnya</button>

            <!-- Isi collpase -->
            <div class="collapse" id="contohCollapse">
                <h3>Details dari makalah</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, alias atque beatae at quasi rem?</p>
            </div>
        </div>

        <div class="container">
            <p class="d-inline-flex gap-1">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"> Link with href </a>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Button with data-bs-target
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.</div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    </body>
</html>
