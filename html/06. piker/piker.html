<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Type</title>
</head>
<body>
    <form >
        <label for="puas">Tingkat kepuasan</label>
        <input type="range" name="puas" id="puas" step="10" min="10" max="100" value="10">
        <br><br>
        <label for="warna">warna</label>
        <input type="color" name="warna" id="warna">
        <br><br>
        <label for="waktu">Waktu</label>
        <input type="time" name="waktu" id="waktu">
        <br><br>
        <label for="minggu">Minggu</label>
        <input type="week" name="minggu" id="minggu">
        <br><br>
        <label for="tanggal">Tanggal</label>
        <input type="date" name="tanggal" id="tanggal">
        <br><br>
        <label for="bulan">Bulan</label>
        <input type="month" name="bulan" id="bulan">
        <br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
