<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio dan Checkbox</title>
</head>
<body>
    <form action="get">
        <label>Hobby</label>
        <br>
        <input type="checkbox" name="Hobby[]" id="koding">
        <label for="koding">Koding</label>
        <br>
        <input type="checkbox" name="Hobby[]" id="game">
        <label for="game">Game</label>
        <br>
        <input type="checkbox" name="Hobby[]" id="gitar">
        <label for="gitar">Main gitar</label>
        <br>
        <input type="checkbox" name="berenang" id="berenang">
        <label for="berenang">Berenang</label>
        <br><br>
        <label for="">Makanan Favorit</label>
        <br>
        <button type="submit">kirim</button>
    </form>
</body>
</html>
