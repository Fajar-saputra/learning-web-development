<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Checkbox dan radiobatton</title>
</head>
<body>
    <h3>Welcome to my web</h3>
    <form action="get" method="#">
        <label for="Minuman">Menu Minuman</label>
        <select name="makanan" id="makanan">
            <optgroup label="Minuman Sehat">
                <option value="1">Es teh</option>
                <option value="1">Cendol</option>
                <option value="1">Jus Mangga</option>
                <option value="1">Air Kelapa</option>
          </optgroup>
            <optgroup label="Minuman Instan">
                <option value="1">Jasjus</option>
                <option value="1">Kuku bima</option>
                <option value="1">Tuak</option>
                <option value="1">Frenta</option>
            </optgroup>
        </select>
        <button type="submit">Kirim</button>
        <br>
        <label for="makanan">Menu Makanan</label>
        <select name="makanan" id="makanan">
            <optgroup label="Makanan berak">
                <option value="1">Nasi goreng</option>
                <option value="1">Nasi padang</option>
                <option value="1">Kabab</option>
                <option value="1">Soto lampung</option>
                <option value="1">Lontong</option>
                <option value="1">Pecel Lele</option>
            </optgroup>
            <optgroup label="Makanan ringan">
                <option value="1">Martabak</option>
                <option value="1">Terang bulan</option>
                <option value="1">Sate</option>
                <option value="1">Gado-gado</option>
                <option value="1">Somai</option>
            </optgroup>
        </select>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
