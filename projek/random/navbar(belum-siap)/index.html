<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navbar Bersusun</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <img src="logo.png" alt="logo spanciro" class="navbar-brand" />
                <ul class="navbar-group">
                    <li class="navbar-items">Beranda</li>
                    <li class="navbar-items">
                        Mata Kuliah
                        <ul class="navbar-down">
                            <li class="navbar-items">Kalkulus</li>
                            <li class="navbar-items">Bahasa Arab</li>
                            <li class="navbar-items">Bahasa Inggris</li>
                            <li class="navbar-items">Bahasa Indonesia</li>
                            <li class="navbar-items">Pemograman Dasar</li>
                        </ul>
                    </li>
                    <li class="navbar-items">
                        Semester
                        <ul class="navbar-down">
                            <li class="navbar-items">Semester I</li>
                            <li class="navbar-items">Semester II</li>
                            <li class="navbar-items">Semester III</li>
                            <li class="navbar-items">Semester IV</li>
                            <li class="navbar-items">Semester V</li>
                        </ul>
                    </li>
                    <li class="navbar-items">Bantuan</li>
                </ul>
                <div>
                    <button type="submit">Login</button>
                    <button type="submit">Register</button>
                </div>
            </nav>
        </header>
        <script>
            const navItems = document.querySelectorAll(".navbar-group >.navbar-items");

            navItems.forEach((nav) => {
                const navDown = nav.querySelector(".navbar-down");

                if (navDown) {
                    nav.addEventListener("mouseenter", () => {
                        navDown.classList.add("navbar-expand");
                    });

                    nav.addEventListener("mouseleave", () => {
                        navDown.classList.remove("navbar-expand");
                    });
                }
            });
        </script>
    </body>
</html>
