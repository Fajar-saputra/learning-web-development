<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Position</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            border: 5px solid orange;
            margin: 0 auto;
        }

        .container div{
            height: 150px;
            width: 150px;
            position: relative;
        }

        .box-1{background-color: rgb(38, 255, 0);}
        
        .box-2{
            background-color: aqua;
            /* posisi absolute kita dapat mengubah posisi elemen (naik 1 tingkat dari elemen dari) namun elemen tersebut keluar dari flow (parent-nya) kita dapat
            memberikan position relation untuk parent agar tidak keluar dari parent-nya   */
            position: absolute;
            left: 200px;
        }
        
        .box-3{background-color: rgb(255, 0, 217);}

    </style>
</head>
<body>
    <h2 style="text-align: center;">Belajar Position Absolute</h2>
    <section class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </section>
</body>
</html>
