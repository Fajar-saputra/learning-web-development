<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Position</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 5px solid orange;
        }

        .container div{
            height: 150px;
            width: 150px;
        }

        .box-1{background-color: rgb(38, 255, 0);}

        .box-2{
            background-color: aqua;
            /* posisi Relative kita dapat mengubah posisi dari item relative pada posisi awal tanpa menganggu elemen lain */
            position: relative;
            left: 200px;
        }
        
        .box-3{background-color: rgb(255, 0, 217);}

    </style>
</head>
<body>
    <h2 style="text-align: center;">Belajar Position Relative</h2>
    <section class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </section>
</body>
</html>
