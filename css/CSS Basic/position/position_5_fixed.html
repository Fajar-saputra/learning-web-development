<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Position</title>
    <style>
        .container{
            width: 500px;
            height: 800px;
            border: 5px solid orange;
            margin: 0 auto;
        }

        .container div{
            height: 150px;
            width: 150px;
        }

        .box-1{background-color: rgb(38, 255, 0);}
        
        .box-2{
            background-color: aqua;
            /* posisi Fixed kita dapat mengubah posisi elemen (naik 2 tingkat dari elemen dari) dan tidak
            mempedulikan parent-nya  */
            position: fixed;
            right: 200px;
            top: 100px;
        }
        
        .box-3{background-color: rgb(255, 0, 217);}

    </style>
</head>
<body>
    <h2 style="text-align: center;">Belajar Position Fixed</h2>
    <section class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </section>
</body>
</html>
