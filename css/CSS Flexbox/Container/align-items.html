<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FlexBox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body
        {
            background-color: rgb(217, 227, 227);
        }

        .container
        {
            width: 500px;
            height: 400px;
            background-color: white;
            margin: 0 auto;
            border: 2px solid black;
            box-sizing: border-box;

            display: flex;

            /* ALIGN ITEMS*/
            /* align-items: baseline; */
            /* align-items: stretch; */
            /* align-items: start; */
            align-items: end;
            /* align-items: center; */
        }

        h2
        {
            text-align: center;
            margin: 30px 0;
        }

        .item
        {
            background-color: aqua;
            width: 100px;
            height: 100px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h2>ALIGN ITEMS</h2>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
