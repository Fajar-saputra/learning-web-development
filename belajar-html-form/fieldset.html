<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FieldSet Tag</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Identitas</legend>
                <label for="name">Nama : </label> <input type="text" name="name" id="name" /> <br />
                <label for="umur">Umur : </label> <input type="text" name="umur" id="umur" /> <br />
                <label for="pekerjaan">Pekerjaan : </label> <input type="text" name="pekerjaan" id="pekerjaan" /> <br />
            </fieldset>
            <fieldset>
                <legend>Alamat</legend>
                <label for="jalan">Jalan : </label> <input type="text" name="jalan" id="jalan" /> <br />
                <label for="kota">Kota : </label> <input type="text" name="kota" id="kota" /> <br />
                <label for="provinsi">Provinsi : </label> <input type="text" name="provinsi" id="provinsi" /> <br />
            </fieldset>
        </form>
    </body>
</html>
