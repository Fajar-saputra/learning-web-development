<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Datetime</title>
    </head>
    <body>
        <form action="penerima.html" name="register" enctype="application/x-www-form-urlencoded" method="post" target="_blank">
            <label for="tanggal_waktu">Tanggal dan Waktu : </label>
            <input type="datetime-local" name="tanggal_waktu" id="tanggal_waktu" value="2023-01-01T00:00" />
            <input type="submit" value="Simpan" />
        </form>
    </body>
</html>
