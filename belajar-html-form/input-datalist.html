<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Data list</title>
    </head>
    <body>
        <form action="" method="get">
            <label for="hobby">Hobby : </label> <br />
            <input type="text" name="hobby" id="hobby" list="hobbies" />
            <button type="submit">Simpan</button>

            <datalist id="hobbies">
                <option value="dogeng">Dogeng</option>
                <option value="romance">Romance</option>
                <option value="makalah">Makalah</option>
                <option value="hikayah">Hikayah</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="javaScript">JavaScript</option>
                <option value="c++">C++</option>
                <option value="Basket">Basket</option>
                <option value="Sepakbola">Sepakbola</option>
                <option value="Badminton">Badminton</option>
                <option value="Catur">Catur</option>
            </datalist>
        </form>
    </body>
</html>
