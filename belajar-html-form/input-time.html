<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Time</title>
    </head>
    <body>
        <form action="penerima.html" name="register" enctype="application/x-www-form-urlencoded" method="post" target="_blank">
            <label for="waktu_masuk">Waktu Masuk : </label>
            <input type="time" name="waktu_masuk" id="waktu_masuk" value="07:15" min="07:00" max="07:30" />
            <br>
            <label for="waktu_keluar">Waktu Keluar : </label>
            <input type="time" name="waktu_keluar" id="waktu_keluar" value="15:15" min="15:00" max="18:00 " />
            <br>
            <input type="submit" value="Simpan" />
        </form>
    </body>
</html>
