<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Option Group</title>
    </head>
    <body>
        <form action="" method="get">
            <label for="hobby">Hobby : </label>
            <select name="hobby" id="hobby">
                <optgroup label="Baca">
                    <option value="dogeng">Dogeng</option>
                    <option value="romance">Romance</option>
                    <option value="makalah">Makalah</option>
                    <option value="hikayah">Hikayah</option>
                </optgroup>
                <optgroup label="Coding">
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="javaScript">JavaScript</option>
                    <option value="c++">C++</option>
                </optgroup>
                <optgroup label="Olahraga">
                    <option value="Basket">Basket</option>
                    <option value="Sepakbola">Sepakbola</option>
                    <option value="Badminton">Badminton</option>
                    <option value="Catur">Catur</option>
                </optgroup>
            </select>
        </form>
    </body>
</html>
