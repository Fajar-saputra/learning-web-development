<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button Tag</title>
    </head>
    <body>
        <form action="" method="get" enctype="application/x-www-form-urlencoded" target="_blank">
            <label for="input_nama">Nama : </label><br />
            <input type="text" name="input_nama" id="input_nama" required minlength="3" />
            <button type="button">
                <img src="" alt="Gambar Tombol">
            </button>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
