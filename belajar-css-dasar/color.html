<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color</title>
        <style>
            .color {
                background-color: aqua;
            }
            .rgb {
                background-color: rgb(0, 255, 76);
            }
            .hex {
                background-color: #ff00f7;
            }
            .hsl {
                background-color: hsl(180, 100%, 50%);
            }
        </style>
    </head>
    <body>
        <h2 class="color">Color Name</h2>
        <h2 class="hex">Color HEX</h2>
        <h2 class="rgb">Color RGB</h2>
        <h2 class="hsl">Color HSL</h2>
    </body>
</html>
