<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Border</title>
        <style>
            table,
            th,
            td,
            tr {
                border: 3px solid rgb(153, 255, 0);
                border-collapse: collapse;
                padding: 5px;
                border-style: dotted;
                text-align: center;
            }
            table {
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Mapel</th>
                    <th>Nilai</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Elvin</td>
                    <td>MTK</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Elvira</td>
                    <td>MTK</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Elfita</td>
                    <td>MTK</td>
                    <td>93</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Otong</td>
                    <td>MTK</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>93</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
