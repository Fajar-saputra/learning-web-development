<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adjacent Sibling Selector</title>
        <style>
            div + p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Adjacent Sibling Selector digunakan untuk memilih element setelah element yang dipilih.</h1>
        <p>Paragraf ini tidak dipilih</p>
        <div>
            <p>Paragraf ini tidak dipilih</p>
            <article><p>Paragraf ini tidak dipilih</p></article>
            <p>Paragraf ini tidak dipilih</p>
        </div>
        <p>Paragraf ini dipilih</p>
        <p>Paragraf ini tidak dipilih</p>
    </body>
</html>
