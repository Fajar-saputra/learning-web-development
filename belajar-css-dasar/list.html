<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>list</title>
        <style>
            .daftar {
                /* list-style-image: url(image.png); */
                list-style-type: decimal;
                list-style-position: inside;
            }
        </style>
    </head>
    <body>
        <ol class="daftar">
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
            <li>empat</li>
            <li>lima</li>
        </ol>
    </body>
</html>
