<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Align Item</title>
        <style>
            .container {
                background-color: hotpink;
                width: 500px;
                height: 500px;
                margin: 0 auto;
                display: flex;
                /* align-items: flex-start; */
                /* align-items: flex-end; */
                align-items: center;
                /* align-items: baseline; */
                /* align-items: stretch; */
            }
            .container div {
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }
            .content1 {
                background-color: royalblue;
            }
            .content2 {
                background-color: rgb(45, 255, 146);
            }
            .content3 {
                background-color: rgb(246, 255, 75);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
    </body>
</html>
