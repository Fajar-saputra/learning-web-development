<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex Gap</title>
        <style>
            .container {
                background-color: hotpink;
                width: 550px;
                height: 600px;
                margin: 0 auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                align-content: center;
                /* row-gap: 10px; */
                /* column-gap: 10px; */
                gap: 10px; /* contoh gap */
            }
            .container div {
                width: 150px;
                height: 150px;
                border: 1px solid black;
            }
            .content1 {
                background-color: royalblue;
            }
            .content2 {
                background-color: rgb(45, 255, 146);
            }
            .content3 {
                background-color: rgb(246, 255, 75);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
            <div class="content1"></div>
            <div class="content2"></div>
        </div>
    </body>
</html>
