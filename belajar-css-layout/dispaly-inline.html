<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display Inline</title>
        <style>
            .display,
            p {
                display: inline;
                width: 20px;
                background-color: chartreuse;
            }
        </style>
    </head>
    <body>
        <h2>Attribute width dan hight tidak berlaku pada display inline dan tidak menambahkankan enter.</h2>
        <div class="display">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="display">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </body>
</html>
