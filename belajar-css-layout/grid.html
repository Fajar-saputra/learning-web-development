<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Align Content</title>
        <style>
            .container {
                background-color: rgb(0, 255, 89);
                width: 400px;
                height: 400px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: 1fr 200px auto;
            }
            .container div {
                /* width: 100px; */
                height: 100px;
                border: 1px solid black;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>Content 1</div>
            <div>Content 2</div>
            <div>Content 3</div>
        </div>
    </body>
</html>
