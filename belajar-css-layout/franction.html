<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fraction</title>
        <style>
            .container {
                display: grid;
                height: 500px;
                grid-template-columns: 200px repeat(3, 1fr);
                column-gap: 0.5rem;
            }
            aside {
                background-color: yellow;
            }
            .content {
                background-color: gold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <aside>
                <h1>INI SIDEBAR</h1>
            </aside>
            <div class="content">Content</div>
            <div class="content">Content</div>
            <div class="content">Content</div>
        </div>
    </body>
</html>
